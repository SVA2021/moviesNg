<section class="popular">
  <h2 class="header">Популярные фильмы</h2>
  <div class="popular__filters">
    <mat-form-field appearance="outline">
      <mat-select [(value)]="genreFilter" placeholder="Все">
        <mat-option>Все</mat-option>
        <mat-option *ngFor="let genre of genresArr" [value]="genre.value">
          {{genre.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Введите название" [(ngModel)]="movieNameFilter">
    </mat-form-field>
  </div>
  <div class="popular__list">
    <app-movie-card *ngFor="let movie of nameFilteredMovieList" [movie]="movie"></app-movie-card>
  </div>
</section>
